<div class="products-list">
  <div class="products-detail">
    <div class="product-image">
      <img src="{{%IMAGE%}}" height="120" width="120" />
    </div>
    <div class="product-specs">
      <h3>APPLE iPhone SE</h3>
      <p><span>Model Name:</span>{{%MODEL_NAME%}}</p>
      <p><span>Model Number:</span>{{%MODEL_NUMBER%}}/A</p>
      <p><span>Size:</span>{{%MODEL_DIMENSIONS%}}</p>
      <p><span>Camera:</span>{{%CAMERA%}}</p>
    </div>
  </div>
  <div class="products-detail">
    <div class="product-info"><h4>{{%PRICE%}}</h4></div>
    <div class="product-info"><h4>{{%COLOR%}}</h4></div>
    <div class="product-info">
      <!-- <button class="btn btn-primary">Buy Now</button> -->
      <a href="/products?id={{%ID%}}" class="btn btn-secondary">Show Details</a>
    </div>
  </div>
</div>
